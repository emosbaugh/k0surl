- op: add
  path: /spec/k0s/config/spec/extensions/helm/charts/-
  value:
    name: zz-admin-console
    chartname: oci://registry.replicated.com/library/admin-console 
    version: "1.93.0"
    namespace: default
    values: |
      minimalRBAC: false
      isHelmManaged: false
      service:
        type: NodePort
        nodePort: 8800
